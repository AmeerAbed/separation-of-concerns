<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <!-- open your console! -->
  <title>Mirror Book</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
    }

    .half {
      height: 90vh;
      width: 45vw;
    }

    .bordered {
      border: solid 1px;
      margin: 1%;
      padding: 1%;
    }
  </style>
  <script id='logic'>
    // write a few asserts to understand/test your logic
    function reverseAndUpper(str) {
      return str.toUpperCase().split('').reverse().join('');
    }
    console.assert(reverseAndUpper('fdsa') === 'ASDF', 'test 1');
    console.assert(reverseAndUpper('./\.') === '.\/.', 'test 2');
    console.assert(reverseAndUpper('Fd-Df') === 'FD-DF', 'test 3');
  </script>
  <script id='handler'>
    function handler(event) {
      const input = event.target.value;
      const reversedUppercase = reverseAndUpper(input);
      document.getElementById('output').innerHTML = reversedUppercase;
    }
  </script>
</head>

<body>
  <section id='user-interface' class='container'>
    <textarea id='input' class='half'></textarea>
    <pre id='output' class='half bordered'></pre>
  </section>
  <script id='listener'>
    document.getElementById('input').addEventListener('keyup', handler);
  </script>
</body>

</html>
